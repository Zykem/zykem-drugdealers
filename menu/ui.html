<html>
	<head>
		<link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="./script.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.2/dist/jBox.all.min.js"></script>
<link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.2/dist/jBox.all.min.css" rel="stylesheet">


	</head>
	<body>
    
    <div id="toast"><div id="img"><i class='bx bx-globe' style="text-shadow: 0 0 0.15em purple;color: purple;"></i></div><div id="desc">A notification message..</div></div>
    <div id="container"> 

      

      <div class="title">

      <i class='bx bx-globe mainlogo' style="text-shadow: 0 0 0.15em purple;"></i>
      <span class="logoname">DarkDealers</span>

      </div>

        <section>

          <div class="swiper mySwiper container2">

            <div class="swiper-wrapper content">

              <div class="swiper-slide card">

                <div class="card-content">

                  <div class="element">

                    <td class="icon"><i class="fas fa-cannabis weedicon fa-fw" ></i></td>

                  </div>

                  <div class="name-profession">

                    <span class="name">Marihuana</span> <br>
        
                  </div>
        
                  <div class="rating">
        
                    <i class="far fa-star" id="weedrating" ></i>
                    <i class="far fa-star" id="weedrating2"></i>
                    <i class="far fa-star" id="weedrating3"></i>
                    <i class="far fa-star" id="weedrating4"></i>
                    <i class="far fa-star" id="weedrating5"></i>

        
                  </div>
                <div class="buttons">
        
                  <button class="info" id="weedsold">Statystyki 
        
                  </button>
                  <button class="levelup" id="weedlvlup">LevelUp</button>
        
                </div>

                </div>

              </div>

              <div class="swiper-slide card">

                <div class="card-content">

                  <div class="element">

                    <td class="icon"><i class="fas fa-capsules cokeicon fa-fw" ></i></td>

                  </div>

                  <div class="name-profession">

                    <span class="name">Kokaina</span> <br>

                  </div>

                  <div class="rating">

                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                  </div>

                  <div class="buttons">

                    <button class="info" id="cokesold">Statystyki </button>
                    <button class="levelup" id="cokelvlup">Levelup</button>

                  </div>

                </div>

              </div>

              <div class="swiper-slide card">

                <div class="card-content">

                  <div class="element">

                    <td class="icon"><i id="meth" class="fas fa-skull-crossbones methicon fa-fw" ></i></td>

                  </div>

                  <div class="name-profession">

                    <span class="name">Metaamfetamina</span> <br>

                  </div>

                  <div class="rating">

                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                  </div>

                  <div class="buttons">

                    <button class="info" id="methsold">Statystyki</button>
                    
                    <button class="levelup" id="methlvlup">Levelup</button>

                  </div>

                </div>

              </div>

           

          </div>


          </div>

         
          <div class="swiper-pagination"></div>
  
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev" style="color: white;"></div>
          <div class="swiper-button-next" style="color: white;"></div>
        </section>
        


<script>


new jBox('Modal', {
  attach: '#meth',
  title: 'Hurray!',
  content: 'This is my modal window',
  trigger: 'click',
  onCreated: function () {
    this.setContent('This is my jBox!');
  },
  onOpen: function() {
    new jBox('Notice', {content: 'Here I come!', color: 'green'});
  },
  onClose: function() {
    new jBox('Notice', {content: 'See ya later!', color: 'red'});
  }
});


function launch_toast() {
    var x = document.getElementById("toast")
    x.className = "show";
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 5000);
}

const swiper = new Swiper('.mySwiper', {
  // Optional parameters
  direction: 'horizontal',
  slidesPerView:4,
  spaceBetween: 20,
  slidesPerGroup: 3,
  loop: false,
  loopFillGroupWithBlank: false,

  // If we need pagination
  pagination: {

    el: ".swiper-pagination",
    clickable: true,

  },
  

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});

	</script>

	</body>
</html>
